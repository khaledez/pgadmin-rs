<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}pgAdmin-rs{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="theme-color" content="#ffffff">

    <!-- Application Scripts (bundled with HTMX) -->
    <script src="/static/js/dist/theme.js" defer></script>
    <script src="/static/js/dist/app.js" defer></script>

    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>pgAdmin-rs</h1>
        <div class="flex items-center gap-md">
            <span class="text-sm text-muted">PostgreSQL Administration Tool</span>
        </div>
    </header>

    <div class="layout">
        {% include "components/sidebar.html" %}

        <main class="content" id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
