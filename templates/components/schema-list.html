{% if schemas.is_empty() %}
    <p class="text-muted">No schemas found.</p>
{% else %}
    <ul class="tree">
        {% for schema in schemas %}
            <li class="tree-item">
                <a href="#"
                   hx-get="/api/schemas/{{ schema.name }}/tables"
                   hx-target="#table-list"
                   hx-swap="innerHTML"
                   class="schema-link"
                   onclick="return false;">
                    <span>ðŸ“Š</span>
                    <span>{{ schema.name }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
